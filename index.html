<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="OIP-C.jpg" type="image/jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List 应用</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> 我的待办事项</h1>
            <p class="subtitle">高效管理您的日常任务</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="添加新的任务..." maxlength="100">
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i> 添加
                </button>
            </div>
            
            <div class="additional-inputs">
                <div class="input-row">
                    <div class="input-field">
                        <label for="startTimeInput"><i class="fas fa-play-circle"></i> 开始时间（选填）</label>
                        <input type="datetime-local" id="startTimeInput" class="optional-input">
                    </div>
                    <div class="input-field">
                        <label for="deadlineInput"><i class="fas fa-calendar-alt"></i> 截止时间（选填）</label>
                        <input type="datetime-local" id="deadlineInput" class="optional-input">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-field">
                        <label for="reminderInput"><i class="fas fa-bell"></i> 提醒时间（选填）</label>
                        <input type="datetime-local" id="reminderInput" class="optional-input">
                    </div>
                    <div class="input-field">
                        <label for="locationInput"><i class="fas fa-map-marker-alt"></i> 交付地点（选填）</label>
                        <input type="text" id="locationInput" placeholder="输入交付地点..." maxlength="50" class="optional-input">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-field">
                        <label><i class="fas fa-clock"></i> 已用时间（自动计算）</label>
                        <input type="text" value="任务完成后自动计算" readonly class="optional-input" style="background-color: #f5f5f5; color: #666;">
                    </div>
                    <div class="input-field">
                        <label for="starredInput"><i class="fas fa-star"></i> 重要任务</label>
                        <div class="star-toggle">
                            <input type="checkbox" id="starredInput" class="star-checkbox">
                            <label for="starredInput" class="star-label">
                                <i class="far fa-star"></i>
                                <i class="fas fa-star"></i>
                                <span>标记为重要</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="active">待完成</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
                <button class="filter-btn" data-filter="starred">重要任务</button>
                <button class="filter-btn" data-filter="not-started">未开始</button>
            </div>
        </div>

        <div class="stats">
            <span id="taskCount">0 个任务</span>
            <button id="clearCompleted" class="clear-btn">清除已完成</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- 任务列表将在这里动态生成 -->
        </ul>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>暂无任务</h3>
            <p>添加您的第一个任务开始吧！</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
