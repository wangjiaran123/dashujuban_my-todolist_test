<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List 应用</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> 我的待办事项</h1>
            <p class="subtitle">高效管理您的日常任务</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="添加新的任务..." maxlength="100">
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i> 添加
                </button>
            </div>
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="active">待完成</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
            </div>
        </div>

        <div class="stats">
            <span id="taskCount">0 个任务</span>
            <button id="clearCompleted" class="clear-btn">清除已完成</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- 任务列表将在这里动态生成 -->
        </ul>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>暂无任务</h3>
            <p>添加您的第一个任务开始吧！</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
